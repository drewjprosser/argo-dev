apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: redis
    repoURL: oci://registry-1.docker.io/bitnamicharts/redis
    targetRevision: 20.6.0
    helm:
      releaseName: redis
  destination:
    server: "https://kubernetes.default.svc"
    namespace: redis
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true